language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-22.0.1
  - android-22
env:
  global:
    secure: 
cache:
  directories:
  - node_modules
  - src/lib
before_install:
- echo "Before install stage"
install:
- echo "Install stage"
- nvm install 0.12.6
- npm install
- export PATH=$(npm bin):$PATH
- export PATH=$ANDROID_HOME/build-tools/22.0.1:$PATH
- bower install
before_script:
- echo "Before script stage"
script:
- echo "Script stage"
- ionic platform add android
- cordova plugin install
after_success:
- bash ./travis-release.sh -k my-release-key.keystore
after_failure:
- echo "After failure stage"
after_script:
- echo "After script stage"
deploy:
  provider: releases
  api_key:
    secure: 
  file: easydownload.apk
  on:
    tags: true
    all_branches: true