<ion-view view-title="Subscribtion">
  <ion-content>
      <li class="item item-toggle" ng-repeat=" s in subscriptions">
          {{ s.parsedTerm }}
          <label class="toggle toggle-balanced">
              <input type="checkbox" ng-model="s.active">
              <div class="track">
                  <div class="handle"></div>
              </div>
          </label>
      </li>
  </ion-content>
</ion-view>
