<ion-view view-title="Search">
  <ion-content>
      <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search" ng-model="query.keyword" on-return="search()">
      </label>
      <ion-list>
          <ion-item ng-repeat="item in articles">
              {{item.title}}!
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
