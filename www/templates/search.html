<ion-view view-title="Search">
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="query.keyword" on-return="search(query.keyword)">
        </label>

        <div class="list">

            <a class="item item-thumbnail-left" href="{{ item.url }}" ng-repeat="item in articles">
                <img src="{{ item.picUrl?item.picUrl:'img/ionic.png' }}">
                <h2>{{ item.title }}</h2>
                <p></p>
            </a>
        </div>
    </ion-content>
</ion-view>
