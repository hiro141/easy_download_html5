<ion-view view-title="Search">
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="query.keyword" on-return="search(query.keyword)">
        </label>

        <div class="list">

            <a class="item item-thumbnail-left" href="{{ item.url }}" ng-repeat="item in articles">
                <img src="{{ item.picUrl !== undefined ? item.picUrl:'img/ionic.png' }}">
                <h2 style="white-space: normal">{{ item.title }}</h2>
                <smart-date time="item.createdAt"></smart-date>
            </a>
            <ion-infinite-scroll
                    ng-if="articles.length < maxArticles && isRecent"
                    on-infinite="loadMore()"
                    immediate-check="false"
                    distance="1%">
            </ion-infinite-scroll>
            <div ng-if="articles.length >= maxArticles" style="text-align: center; padding: 8px;">There is more, but out of date</div>
        </div>
    </ion-content>
</ion-view>
